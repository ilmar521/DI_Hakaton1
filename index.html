<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Memory game</title>
</head>
<body>
    <header>
        <h1>Memory card game</h1>
    </header>
    <div id="manageSection">
        <button class="button-start">LET'S START GAME!</button>
        <div id="resultSection">
            <p id="score"></p>
            <p id="totalScore"></p>
            <div id="buttonsResult">
                <button class="button-next">NEXT LEVEL!</button>
                <button class="button-new">NEW GAME!</button>
            </div>
        </div>
    </div>
    <section class="memory-game"></section>
    <footer id="footer">Created by Kirill Lunev - 2023</footer>
    <script src="./script.js"></script>
</body>
</html>
